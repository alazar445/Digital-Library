<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(37,99,235,0.08);
            padding: 48px 32px 40px 32px;
            text-align: center;
        }
        .dashboard-title {
            font-size: 2.2rem;
            color: #2563eb;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .dashboard-desc {
            font-size: 1.15rem;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="/logout/" style="float:right; background:#2563eb; color:#fff; padding:8px 18px; border-radius:8px; text-decoration:none; font-weight:500; margin-bottom:18px;">Logout</a>
        <div class="dashboard-title">Welcome to Your Student Dashboard</div>
        <div class="dashboard-desc">
            You are now logged in. Here you can access your books, resources, and more features coming soon!
        </div>
    </div>
</body>
</html>
